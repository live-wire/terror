<head>

<body style="background:#ffffff">
  <h2 style="color:#666666;text-align:center">Number of incidents each year</h2>
  <p style="color:#aaaaaa;text-align:center">

  </p>
  <div style="display:none">
    <button onclick="window.changeData()">New</button>
    <button onclick="window.appendData()">Append</button>

  <svg id="chart"></svg>
  </p>
  <div style="display:none">

  <div class="trans-fore" style = "position:absolute;top: 10%;left: 10%;background: teal;color: #ffffff;padding: 10px;border-radius: 4px;font-weight: bold;border: 4px solid teal;font-size: xx-large;">

  <script>
  if(window.location.origin=="http://localhost:8000"){
    window.extrapath = "";
  }
  else
  {
    window.extrapath = "/terror";
  }
  </script>

  <span style="background:rgba(0,0,0,0.5);padding:20px;position:fixed;bottom:0px;left:0px;color:#fff;">

      &nbsp;&nbsp;

  </span>

  <script src="app.js"></script>
